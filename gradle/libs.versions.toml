thirdparty-commons_codec = "commons-codec:commons-codec:1.14"
thirdparty-compose-lints = "com.slack.lint.compose:compose-lint-checks:1.4.1"
thirdparty-eddsa = "net.i2p.crypto:eddsa:0.3.0"
