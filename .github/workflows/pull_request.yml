on: [pull_request]

name: Check pull request

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

env:
  SENTRY_DSN: 'https://public_key@example.com/project_id'

jobs:
  check-codestyle:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.0.2
      with:
        fetch-depth: 0

    - name: Check if relevant files have changed
      uses: actions/github-script@v6.1.0
      id: service-changed
      with:
        result-encoding: string
        script: |
          const script = require('.github/check-changed-files.js')
          return await script({github, context})

    - name: Set up JDK
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      uses: actions/setup-java@v3.3.0
      with:
        distribution: temurin
        java-version: 17

    - name: Copy CI gradle.properties
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

    - name: Check codestyle
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      uses: gradle/gradle-build-action@v2.2.0-beta.1
      with:
        arguments: --no-configuration-cache spotlessCheck

  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.0.2
      with:
        fetch-depth: 0

    - name: Check if relevant files have changed
      uses: actions/github-script@v6.1.0
      id: service-changed
      with:
        result-encoding: string
        script: |
          const script = require('.github/check-changed-files.js')
          return await script({github, context})

    - name: Set up JDK
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      uses: actions/setup-java@v3.3.0
      with:
        distribution: temurin
        java-version: 17

    - name: Copy CI gradle.properties
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

    - name: Run unit tests
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      uses: gradle/gradle-build-action@v2.2.0-beta.1
      with:
        arguments: --no-configuration-cache test -PslimTests

    - name: (Fail-only) Upload test report
      if: "${{ failure() }}"
      uses: actions/upload-artifact@v3.1.0
      with:
          name: Test report
          path: app/build/reports

  build-apks:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.0.2
      with:
        fetch-depth: 0

    - name: Check if relevant files have changed
      uses: actions/github-script@v6.1.0
      id: service-changed
      with:
        result-encoding: string
        script: |
          const script = require('.github/check-changed-files.js')
          return await script({github, context})

    - name: Set up JDK
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      uses: actions/setup-java@v3.3.0
      with:
        distribution: temurin
        java-version: 17

    - name: Copy CI gradle.properties
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

    - name: Build debug APKs
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      uses: gradle/gradle-build-action@v2.2.0-beta.1
      with:
        arguments: --no-configuration-cache assembleFreeDebug assembleNonFreeDebug

  check-api:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.0.2
      with:
        fetch-depth: 0

    - name: Check if relevant files have changed
      uses: actions/github-script@v6.1.0
      id: service-changed
      with:
        result-encoding: string
        script: |
          const script = require('.github/check-changed-files.js')
          return await script({github, context})

    - name: Set up JDK
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      uses: actions/setup-java@v3.3.0
      with:
        distribution: temurin
        java-version: 17

    - name: Copy CI gradle.properties
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

    - name: Check library API
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      uses: gradle/gradle-build-action@v2.2.0-beta.1
      with:
        arguments: --no-configuration-cache apiCheck

  lint-debug:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.0.2
      with:
        fetch-depth: 0

    - name: Check if relevant files have changed
      uses: actions/github-script@v6.1.0
      id: service-changed
      with:
        result-encoding: string
        script: |
          const script = require('.github/check-changed-files.js')
          return await script({github, context})

    - name: Set up JDK
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      uses: actions/setup-java@v3.3.0
      with:
        distribution: temurin
        java-version: 17

    - name: Copy CI gradle.properties
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

    - name: Run Lint on debug variants
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      uses: gradle/gradle-build-action@v2.2.0-beta.1
      with:
        arguments: --no-configuration-cache lintDebug

  assemble-release-apks:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.0.2
      with:
        fetch-depth: 0

    - name: Check if relevant files have changed
      uses: actions/github-script@v6.1.0
      id: service-changed
      with:
        result-encoding: string
        script: |
          const script = require('.github/check-changed-files.js')
          return await script({github, context})

    - name: Set up JDK
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      uses: actions/setup-java@v3.3.0
      with:
        distribution: temurin
        java-version: 17

    - name: Copy CI gradle.properties
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

    - name: Assemble non-free release
      if: "${{ steps.service-changed.outputs.result == 'true' }}"
      uses: gradle/gradle-build-action@v2.2.0-beta.1
      with:
        arguments: --no-configuration-cache aNFR
