on: [pull_request]

name: Check pull request
jobs:
  test-pr:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [23, 29]
    steps:

    #- name: Auto-cancel redundant workflow run
    #  uses: technote-space/auto-cancel-redundant-workflow@f9dfa1c127a520e4d71b92892850f861fb861206

    - name: Check if relevant files have changed
      uses: actions/github-script@47f7cf65b5ced0830a325f705cad64f2f58dddf7
      id: service-changed
      with:
        result-encoding: string
        script: |
          const result = await github.pulls.listFiles({
            owner: context.payload.repository.owner.login,
            repo: context.payload.repository.name,
            pull_number: context.payload.number,
            per_page: 100
          })
          const shouldRun = result.data.filter(f => !f.filename.endsWith(".md") || !f.filename.endsWith(".txt") || !f.filename.startsWith("contrib/") || !f.filename.endsWith(".yml")).length > 0
          console.log(shouldRun)
          return shouldRun

    - uses: actions/setup-java@d202f5dbf7256730fb690ec59f6381650114feb2
      if: ${{ steps.service-changed.outputs.result == 'true' }}
      with:
        java-version: '11'

    - name: Checkout repository
      if: ${{ steps.service-changed.outputs.result == 'true' }}
      uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
      #with:
      #  ref: refs/pull/${{ github.event.pull_request.number }}/merge

    - name: Copy CI gradle.properties
      if: ${{ steps.service-changed.outputs.result == 'true' }}
      run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

    - name: Boot emulator in background
      if: ${{ steps.service-changed.outputs.result == 'true' }}
      run: |
        ./scripts/setup_environment.sh
        ./scripts/boot_emulator.sh &
      env:
        ANDROID_API_LEVEL: ${{ matrix.api-level }}

    - name: Run unit tests
      if: ${{ steps.service-changed.outputs.result == 'true' }}
      uses: burrunan/gradle-cache-action@03c71a8ba93d670980695505f48f49daf43704a6
      with:
        arguments: apiCheck testFreeDebug lintFreeDebug ktfmtCheck

    - name: Wait for emulator bootup
      if: ${{ steps.service-changed.outputs.result == 'true' }}
      run: |
        until [ "$(adb shell getprop sys.boot_completed)" == "1" ]
          do sleep 5
        done

    - name: Run instrumentation tests
      if: ${{ steps.service-changed.outputs.result == 'true' }}
      uses: burrunan/gradle-cache-action@03c71a8ba93d670980695505f48f49daf43704a6
      with:
        arguments: :app:connectedFreeDebugAndroidTest

    - name: (Fail-only) upload test report
      if: failure()
      uses: actions/upload-artifact@e448a9b857ee2131e752b06002bf0e093c65e571
      with:
          name: Test report
          path: app/build/reports
